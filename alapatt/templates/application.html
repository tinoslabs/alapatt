<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
       <!-- <img src="your-image-here.jpg"> -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert" style="color: green;">
                {{ message }}
                </div>
            {% endfor %}
                                      
            <script>
                setTimeout(function() {
                    window.location.href = '/careers'; 
                }, 3000); 
            </script>
        {% endif %}
        <br><br>
        <div class="formbold-input-flex">
          <div>
            <label for="firstname" class="formbold-form-label"> First Name </label>
            <input type="text" name="first_name" id="firstname" placeholder="Your first name" class="formbold-form-input" required />
          </div>
  
          <div>
            <label for="lastname" class="formbold-form-label"> Last Name </label>
            <input type="text" name="last_name" id="lastname" placeholder="Your last name" class="formbold-form-input" required />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="email" class="formbold-form-label"> Email </label>
            <input type="email" name="email" id="email" placeholder="example@email.com" class="formbold-form-input" required />
          </div>

          <div>
            <label for="phone" class="formbold-form-label"> Phone Number </label>
            <input type="text" name="phone" id="phone" placeholder="Phone number" class="formbold-form-input" required />
          </div>
        </div>
  
        <div class="formbold-mb-3">
          <label for="job_position" class="formbold-form-label"> Applying for Position </label>
          <select class="formbold-form-input" name="job_position" id="job_position" required>
            {% for position in job_positions %}
                <option value="{{ position.id }}">{{ position.job_position }}</option>
            {% endfor %}
          </select>
        </div>
  
        <div class="formbold-mb-3">
          <label for="address" class="formbold-form-label"> Address </label>
          <textarea rows="6" name="address" id="address" class="formbold-form-input" required></textarea>
        </div>

        <div class="formbold-form-file-flex">
          <label for="upload" class="formbold-form-label"> Upload Resume </label>
          <input type="file" name="pdf_file" id="upload" class="formbold-form-file" required />
        </div>

        <div class="formbold-btn-wrapper">
          <button class="formbold-btn">Apply Now</button>
          <button type="button" class="formbold-back-btn" onclick="window.history.back();">Back</button>
        </div>
      </form>
    </div>
</div>
