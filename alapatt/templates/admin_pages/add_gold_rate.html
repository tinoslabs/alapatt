{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}

  

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add Gold Rate</h4>
                
                <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                  

                  <div class="form-group">
                    <label for="goldRate">Gold Rate</label>
                    <input type="number" class="form-control" id="goldRate" name="gold_rate" placeholder="gold rate/garm">
                  </div>
                  
                  <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                      
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
{% endblock %}
