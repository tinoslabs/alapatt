{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="col-lg-10 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"> View Collections</h4>
            <a href="{% url 'create_collections' %}">
                <button class="btn btn-primary">Add Collection</button>
            </a>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Collections</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in collections %}
                        <tr>
                            <td>{{ data.collection_type }}</td>
                            <td>
                                <a href="{% url 'update_collection' data.id %}">
                                    <button class="btn btn-warning"><i class="mdi mdi-cloud-upload" aria-hidden="true"></i></button>
                                </a>
                            </td>
                            <td>
                                <a href="{% url 'delete_collection' data.id %}">
                                    <button class="btn btn-danger"><i class="mdi mdi-delete" aria-hidden="true"></i></button>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
