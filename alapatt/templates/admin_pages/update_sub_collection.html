{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Update Sub Collection</h4>
                    <form class="forms-sample" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_collection">Collection</label>
                            <select class="form-control" id="id_collection" name="collection">
                                {% for collection in form.collection.field.queryset %}
                                    <option value="{{ collection.id }}" {% if collection.id == form.collection.value %}selected{% endif %}>
                                        {{ collection.collection_type }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_sub_collection_type">Sub Collection Type</label>
                            <select class="form-control" id="id_sub_collection_type" name="sub_collection_type">
                                {% for value, name in form.sub_collection_type.field.choices %}
                                    <option value="{{ value }}" {% if value == form.sub_collection_type.value %}selected{% endif %}>
                                        {{ name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
