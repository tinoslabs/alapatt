
{% extends "admin_pages/base.html" %}
{% load static %}
{% block content %}


    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Update Product Details</h4>
    

                <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                  <div class="form-group">
                    <label for="mainHeading">Category</label>
                    <select name="category" id="id_category" class="form-control">
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == products.category.id %}selected{% endif %}>{{ category.category_name }}</option>

                        {% endfor %}
                    </select>
                    <!-- <input type="text" class="form-control" id="exampleInputUsername1" name="event_name" placeholder="Event Name"> -->
                  </div>
                  <div class="form-group">
                    <label for="newsHeading">Product Name</label>
                    <input type="text" class="form-control" id="newsHeading" name="product_name" placeholder="Optional" value="{{products.product_name}}">
                  </div>
                  <div class="form-group">
                    <label for="description">Product price</label>
                    <input type="number" class="form-control" name="product_price" id="description" value="{{products.product_price}}">
                  </div>
                

                <div class="form-group">
                    <label>Current Image</label><br>
                    {% if products.product_image %}
                        <img src="{{ products.product_image.url }}" alt="Current Image" style="width: 150px; height: 150px;">
                        <br>
                        
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                </div>
                <div class="form-group">
                  <label for="newsImage">Product Image</label>
                  <input type="file" class="form-control-file" id="newsImage" name="product_image" value="{{products.product_image}}">
                </div>

                  <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                      <!-- <input type="checkbox" class="form-check-input">
                      Remember me -->
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  <!-- <button class="btn btn-light">Cancel</button> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
